<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learning JS</title>
        <script type="text/jscript" href="js/script.js"></script>
        <script type="text/jscript">
            //Math
            var text = "Число PI - " + Math.PI;
            text += "\nЧисор Е - " + Math.E;
            text += "\nМодуль -7 - " + Math.abs(-7);
            text += "\nСинус 0.3 - " + Math.sin(0.3);
            text += "\nСлучайное число - " + Math.random();
            text += "\nСлучайное число от 0 до 10 - " + Math.floor(Math.random() * 11   );
            //alert(text);
            
            //Date
            var date = new Date();
            text = "Год сейчас - " + date.getFullYear();
            text += "\nМесяц сейчас - " + date.getMonth();
            text += "\nДень сейчас - " + date.getDate();
            text += "\nЧасов сейчас - " + date.getHours();
            text += "\nМинут сейчас - " + date.getMinutes();
            text += "\nСекунд сейчас - " + date.getSeconds();
            //alert(text);
            
            var date = new Date (2000, 0, 12, 14, 23, 43);
            date.setMinutes(42);
            text = "Год сейчас - " + date.getFullYear();
            text += "\nМесяц сейчас - " + date.getMonth();
            text += "\nДень сейчас - " + date.getDate();
            text += "\nЧасов сейчас - " + date.getHours();
            text += "\nМинут сейчас - " + date.getMinutes();
            text += "\nСекунд сейчас - " + date.getSeconds();
            //alert(text);
            
            //Array
            var arr = new Array(2, 3, 56, 12, 23, 590, 123, 2);
            text = "Длина массива - " + arr.length;
            text += "\nМассив состоит из - " + arr.join(", ");
            text += "\nОтсортированный массив - " + (arr.sort()).join(", ");
            //alert(text);
            
            //String;
            var string = "Небольшая строка";
            text = "Длина строки - " + string.length;
            text += "\nСтрока в верхнем регистре - " + string.toUpperCase();
            text += "\nСтрока в нижнем регистре - " + string.toLowerCase();
            text += "\nОбрезанная строка - " + string.substring(1, 5);
            text += "\n3й символ это - " + string.charAt(3);
            text += "\n'Стро' начинается с индекса - " + string.indexOf("стро");
            alert(text);
        </script> 
    </head>
    <body>
    </body>
</html>
