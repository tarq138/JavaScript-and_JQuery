<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Заголовок страницы</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        
    </head>
    <body>
       <img src="1.jpg" alt="Изображение" title="Изображение" /><br />
       <img src="2.jpg"/><br />
       <img src="3.jpg"/><br />
       <img src="4.jpg" alt="Изображение" title="Изображение" /><br />
        <script type="text/javascript">
            $(":not(img[alt])").attr("alt", "JQuery");
            
            var elements = $("img");
            var text = "";
            for(var i = 0; i < elements.length; i++){
                text += elements[i].alt + "\n";    
            }  
            alert(text);
        </script>    
    </body>
</html>
